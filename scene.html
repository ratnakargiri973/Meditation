<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U Matters | Scene</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon.png"
    />
</head>
<body>
    <nav class="navbar">
        <img src="logo.svg" alt="logo">
        <div class="right-nav">
        <label class="switch">
          <input type="checkbox"   id="switch" checked>
          <span class="slider round"></span>
        </label>
        <button id="logout">Logout</button>
      </div>
      </nav>
  
      <!-- loading Section -->
      <div class="loading-section">
          <div class="loader"></div>
          <p class="text-loader">Take a deep breath</p>
        </div>

        <!-- main-body -->
         <div class="main-container">
            <div class="webpage-container">
                <div class="webpages">
                  <ul class="webpage-links">
                    <a class='web-link active' href='home.html'>
                      <i class="fas fa-home nav-icon"></i>
                      <span class="nav-text">Home</span>
                    </a>
          
                    <a class='web-link' href='music.html'>
                      <i class="fas fa-music nav-icon"></i>
                      <span class="nav-text">Music</span>
                    </a>
          
                    <a class='web-link' href='scene.html'>
                      <i class="fas fa-mountain nav-icon"></i>
                      <span class="nav-text">Scene</span>
                    </a>
          
                    <a class='web-link' href='relax.html'>
                      <i class="fas fa-heartbeat nav-icon"></i>
                      <span class="nav-text">Relax & Breathe</span>
                    </a>
          
                    <a class='web-link' href='hope.html'>
                      <i class="fas fa-comments nav-icon"></i>
                      <span class="nav-text">Talk To Hope</span>
                    </a>
                  </ul>
                </div>
               </div>
               <div class="scene-container">
                <div class="scene-header">
                    <h1 class="scene-title">Scene</h1>
                  </div>
                  <!-- scene-card -->
                   <div class="scene-card-container">
                      <!-- sunset -->
                    <!-- card-item -->
                      <div class="scene-cards">
                        <img
                          src="lake-sunset.jpg"
                          alt=""
                          class="scene-image"
                        />
                        <div class="scene-vid-title">
                          <span>Lake Sunset</span>
                          <i class="fas fa-play-circle fa-2x play-video-icon"></i>
                        </div>
                      </div>

                     <!-- sunset -->
                      <!-- card-content -->
                      <div class="sunset-content">
                        <i class="fas fa-times exit-video"></i>
                        <video loop class="video-container-sunset">
                          <source src="sunset-lake.mp4" type="video/mp4" />
                        </video>
                        <audio class="video-audio">
                          <source src="sunset.mp3" />
                        </audio>
                        <i class="fas fa-chevron-left hide-time-select-icon"></i>
                        <!-- time select -->
                        <div class="time-select">
                          <i class="fas fa-play pause-video"></i>
                          <button class="select-btn" data-time="120">2 Minutes</button>
                          <button class="select-btn" data-time="300">5 Minutes</button>
                          <button class="select-btn" data-time="600">10 Minutes</button>
                          <h3 class="time-display">10:00</h3>
                        </div>
                      </div>

                      <!-- ocean -->
                      <div class="scene-cards">
                        <img
                          src="river forest.jpg"
                          alt=""
                          class="scene-image"
                        />
                        <div class="scene-vid-title">
                          <span>River Forest</span
                          ><i class="fas fa-play-circle fa-2x play-video-icon-ocean"></i>
                        </div>
                      </div>
                      <!-- river content -->
                      <div class="ocean-content">
                        <i class="fas fa-times exit-video-ocean"></i>
                        <video muted loop class="video-container-ocean">
                          <source src="river.mp4" type="video/mp4" />
                        </video>
                        <audio class="video-audio-ocean">
                          <source src="forest.mp3" />
                        </audio>
                        <i class="fas fa-chevron-left hide-time-select-icon-ocean"></i>
                        <!-- time select -->
                        <div class="time-select-ocean">
                          <i class="fas fa-play pause-video-ocean"></i>
                          <button class="select-btn-ocean" data-time="120">2 Minutes</button>
                          <button class="select-btn-ocean" data-time="300">5 Minutes</button>
                          <button class="select-btn-ocean" data-time="600">10 Minutes</button>
                          <h3 class="time-display-ocean">10:00</h3>
                        </div>
                      </div>

                      <!-- Rain -->
                      <!-- card-content -->
                      <div class="scene-cards">
                        <img
                          src="rain-night.jpg"
                          alt=""
                          class="scene-image"
                        />
                        <div class="scene-vid-title">
                          <span>Rain</span>
                          <i class="fas fa-play-circle fa-2x play-video-icon-rain"></i>
                        </div>
                      </div>
                      <!-- rain content -->
                      <div class="rain-content">
                        <i class="fas fa-times exit-video-rain"></i>
                        <video muted loop class="video-container-rain">
                          <source src="rain.mp4" type="video/mp4" />
                        </video>
                        <audio class="video-audio-rain">
                          <source src="rain.mp3" />
                        </audio>
                        <i class="fas fa-chevron-left hide-time-select-icon-rain"></i>
                        <!-- time select -->
                        <div class="time-select-rain">
                          <i class="fas fa-play pause-video-rain"></i>
                          <button class="select-btn-rain" data-time="120">2 Minutes</button>
                          <button class="select-btn-rain" data-time="300">5 Minutes</button>
                          <button class="select-btn-rain" data-time="600">10 Minutes</button>
                          <h3 class="time-display-rain">10:00</h3>
                        </div>
                      </div>

                      <!-- waterfall -->
                      <div class="scene-cards">
                        <img
                          src="falls.jpg"
                          alt=""
                          class="scene-image"
                        />
                        <div class="scene-vid-title">
                          <span>The Waterfall</span>
                          <i class="fas fa-play-circle fa-2x play-video-icon-fall"></i>
                        </div>
                      </div>
                      <!-- waterfall content -->
                      <div class="fall-content">
                        <i class="fas fa-times exit-video-fall"></i>
                        <video muted loop class="video-container-fall">
                          <source src="fall.mp4" type="video/mp4" />
                        </video>
                        <audio class="video-audio-fall">
                          <source src="waterfall.mp3" />
                        </audio>
                        <i class="fas fa-chevron-left hide-time-select-icon-fall"></i>
                        <!-- time select -->
                        <div class="time-select-fall">
                          <i class="fas fa-play pause-video-fall"></i>
                          <button class="select-btn-fall" data-time="120">2 Minutes</button>
                          <button class="select-btn-fall" data-time="300">5 Minutes</button>
                          <button class="select-btn-fall" data-time="600">10 Minutes</button>
                          <h3 class="time-display-fall">10:00</h3>
                        </div>
                      </div>


                      <!-- snow -->
                      <div class="scene-cards">
                        <img
                          src="snow.jpg"
                          alt=""
                          class="scene-image"
                        />
                        <div class="scene-vid-title">
                          <span>Snow</span>
                          <i class="fas fa-play-circle fa-2x play-video-icon-snow"></i>
                        </div>
                      </div>
                      <!-- snow content -->
                      <div class="snow-content">
                        <i class="fas fa-times exit-video-snow"></i>
                        <video muted loop class="video-container-snow">
                          <source src="snow.mp4" type="video/mp4" />
                        </video>
                        <audio class="video-audio-snow">
                          <source src="river.mp3" />
                        </audio>
                        <i class="fas fa-chevron-left hide-time-select-icon-snow"></i>
                        <!-- time select -->
                        <div class="time-select-snow">
                          <i class="fas fa-play pause-video-snow"></i>
                          <button class="select-btn-snow" data-time="120">2 Minutes</button>
                          <button class="select-btn-snow" data-time="300">5 Minutes</button>
                          <button class="select-btn-snow" data-time="600">10 Minutes</button>
                          <h3 class="time-display-snow">10:00</h3>
                        </div>
                      </div>

                      <!-- mountain -->
                       <!-- ice lake -->
        <div class="scene-cards">
            <img
              src="ice-lake.jpg"
              alt=""
              class="scene-image"
            />
            <div class="scene-vid-title">
              <span>Mountain Lake</span>
              <i class="fas fa-play-circle fa-2x play-video-icon-ice"></i>
            </div>
          </div>
          <!-- ice lake content -->
          <div class="ice-content">
            <i class="fas fa-times exit-video-ice"></i>
            <video muted loop class="video-container-ice">
              <source src="ice-lake.mp4" type="video/mp4" />
            </video>
            <audio class="video-audio-ice">
              <source src="lake.mp3" />
            </audio>
            <i class="fas fa-chevron-left hide-time-select-icon-ice"></i>
            <!-- time select -->
            <div class="time-select-ice">
              <i class="fas fa-play pause-video-ice"></i>
              <button class="select-btn-ice" data-time="120">2 Minutes</button>
              <button class="select-btn-ice" data-time="300">5 Minutes</button>
              <button class="select-btn-ice" data-time="600">10 Minutes</button>
              <h3 class="time-display-ice">10:00</h3>
            </div>
          </div>
                   </div>
               </div>
         </div>
         <script src="scene.js"></script>
</body>
</html>
